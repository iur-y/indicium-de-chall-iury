#      PGADMIN_DEFAULT_EMAIL: admin@admin.com
#      PGADMIN_DEFAULT_PASSWORD: admin
#    ports:
#    - 80:80


  meltano:
    container_name: meltano-container
    # image: meltano-image
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    volumes:
      - ./output:/project/my-project/output
      - ./data:/project/my-project/data
      - ./tmpdata:/project/my-project/tmpdata
    restart: on-failure
